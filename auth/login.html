<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Toko Online</title>
    <style>
      :root {
        --accent: #0ea5a4;
        --muted: #6b7280;
        --card-bg: #ffffff;
        --glass: rgba(255, 255, 255, 0.6);
        --error: #ef4444;
      }
      * {
        box-sizing: border-box;
        font-family:
          Inter,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
        color: #0f1724;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .brand {
        text-align: center;
        margin-bottom: 32px;
      }
      .logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
        margin: 0 auto 16px;
      }
      .brand h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        color: #0f1724;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(14, 166, 164, 0.1);
      }
      .btn {
        width: 100%;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-size: 1rem;
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
      }
      .btn.primary:hover {
        background: #0891b2;
      }
      .btn.primary:disabled {
        background: var(--muted);
        cursor: not-allowed;
      }
      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: var(--error);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.875rem;
      }
      .links {
        text-align: center;
        margin-top: 24px;
      }
      .links a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      .links a:hover {
        text-decoration: underline;
      }
      @media (max-width: 640px) {
        .login-container {
          padding: 24px;
        }
        .brand h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="brand">
        <div class="logo">TO</div>
        <h1>Toko Online</h1>
      </div>

      {{if .Error}}
      <div class="error-message">{{.Error}}</div>
      {{end}}

      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn primary">Masuk</button>
      </form>

      <div class="links">
        <a href="/register">Belum punya akun? Daftar</a>
      </div>
    </div>
  </body>
</html>
