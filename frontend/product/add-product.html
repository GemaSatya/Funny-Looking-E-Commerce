<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .error-text {
        color: #721c24;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah Produk</h1>
      <form id="addProductForm" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="name">Nama Produk *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Masukkan nama produk"
          />
          <div class="error-text" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="description">Deskripsi Produk *</label>
          <textarea
            id="description"
            name="description"
            required
            placeholder="Masukkan deskripsi produk"
          ></textarea>
          <div class="error-text" id="descriptionError"></div>
        </div>

        <div class="form-group">
          <label for="price">Harga (Rp) *</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            required
            placeholder="Masukkan harga produk"
          />
          <div class="error-text" id="priceError"></div>
        </div>

        <button type="submit">Tambah Produk</button>

        <div id="message" class="message"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("addProductForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous error messages
        document.getElementById("nameError").style.display = "none";
        document.getElementById("descriptionError").style.display = "none";
        document.getElementById("priceError").style.display = "none";
        messageDiv.className = "message";
        messageDiv.textContent = "";

        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          description: formData.get("description"),
          price: parseFloat(formData.get("price")),
        };

        // Validation
        let hasError = false;
        if (!data.name.trim()) {
          document.getElementById("nameError").textContent =
            "Nama produk tidak boleh kosong";
          document.getElementById("nameError").style.display = "block";
          hasError = true;
        }
        if (!data.description.trim()) {
          document.getElementById("descriptionError").textContent =
            "Deskripsi produk tidak boleh kosong";
          document.getElementById("descriptionError").style.display = "block";
          hasError = true;
        }
        if (isNaN(data.price) || data.price <= 0) {
          document.getElementById("priceError").textContent =
            "Harga harus lebih besar dari 0";
          document.getElementById("priceError").style.display = "block";
          hasError = true;
        }

        if (hasError) return;

        try {
          const response = await fetch("/add-product", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            messageDiv.className = "message success";
            messageDiv.textContent = "✓ Produk berhasil ditambahkan!";
            form.reset();

            // Redirect after 2 seconds
            setTimeout(() => {
              window.location.href = "/";
            }, 2000);
          } else {
            messageDiv.className = "message error";
            messageDiv.textContent =
              "✗ " + (result.error || "Gagal menambahkan produk");
          }
        } catch (error) {
          messageDiv.className = "message error";
          messageDiv.textContent = "✗ Terjadi kesalahan: " + error.message;
        }
      });
    </script>
  </body>
</html>
